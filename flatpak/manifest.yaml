  - name: CloudCompare
    sources:
      # use the source directory relative to manifest
      - type: dir
        path: ".."
        skip: [flatpak, .flatpak-builder, snap]
      # patch: replace constexpr by const for floating point operations
      # see https://github.com/CloudCompare/CloudCompare/issues/848
      - type: patch
        path: patches/cc_constexpr_double.patch
    builddir: true
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCOMPILE_CC_CORE_LIB_WITH_CGAL=ON
      - -DCOMPILE_CC_CORE_LIB_WITH_TBB=ON
      - -DOPTION_USE_GDAL=ON
      - -DOPTION_USE_DXF_LIB=ON
      - -DOPTION_USE_SHAPE_LIB=ON
      - -DDLIB_ROOT=/app/include
      - -DEIGEN_ROOT_DIR=/app/include/eigen3
      - -DPLUGIN_GL_QEDL=ON
      - -DPLUGIN_GL_QSSAO=ON
      - -DPLUGIN_IO_QADDITIONAL=ON
      - -DPLUGIN_IO_QCORE=ON
      - -DPLUGIN_IO_QCSV_MATRIX=ON
      - -DPLUGIN_IO_QE57=ON
      - -DPLUGIN_IO_QFBX=OFF  # Autodesk FBX not available
      - -DPLUGIN_IO_QPDAL=ON
      - -DPLUGIN_IO_QPHOTOSCAN=ON
      - -DPLUGIN_STANDARD_QANIMATION=ON
      - -DPLUGIN_STANDARD_QBROOM=ON
      - -DPLUGIN_STANDARD_QCANUPO=ON
      - -DPLUGIN_STANDARD_QCOMPASS=ON
      - -DPLUGIN_STANDARD_QCORK=OFF # error: no matching conversion for functional-style cast from 'const char [14]' to 'std::exception'
      - -DPLUGIN_STANDARD_QCSF=ON
      - -DPLUGIN_STANDARD_QFACETS=ON
      - -DPLUGIN_STANDARD_QHOUGH_NORMALS=ON
      - -DPLUGIN_STANDARD_QHPR=ON
      - -DPLUGIN_STANDARD_QM3C2=ON
      - -DPLUGIN_STANDARD_QPCL=ON
      - -DPLUGIN_STANDARD_QPCV=OFF  # GL/glu.h: No such file or directory
      - -DPLUGIN_STANDARD_QPOISSON_RECON=ON
      - -DPLUGIN_STANDARD_QRANSAC_SD=ON
      - -DPLUGIN_STANDARD_QSRA=ON

  - name: launchers
    buildsystem: simple
    sources:
      - type: file
        path: net.danielgm.CloudCompare.desktop
      - type: file
        path: net.danielgm.CloudCompare.png
      - type: file
        path: net.danielgm.CloudCompare.Viewer.desktop
      - type: file
        path: net.danielgm.CloudCompare.Viewer.png
    build-commands:
      - install -d /app/share/applications
      - install -m644 net.danielgm.CloudCompare.desktop /app/share/applications/net.danielgm.CloudCompare.desktop
      - install -m644 net.danielgm.CloudCompare.Viewer.desktop /app/share/applications/net.danielgm.CloudCompare.Viewer.desktop
      - install -d /app/share/icons/hicolor/256x256/apps
      - install -m644 net.danielgm.CloudCompare.png /app/share/icons/hicolor/256x256/apps/net.danielgm.CloudCompare.png
      - install -m644 net.danielgm.CloudCompare.Viewer.png /app/share/icons/hicolor/256x256/apps/net.danielgm.CloudCompare.Viewer.png
